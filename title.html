<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game Title Screen</title>
    <style>
        /* CSS: Basic Layout Compatible with Older Browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
            background-color: #f8b500;
            color: white;
        }
        .title-screen {
            display: inline-block;
            width: 100%;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .title-screen h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #ff7e5f;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ff3a3a;
        }
    </style>
</head>
<body>
    <div class="title-screen">
        <h1>Platformer Game Title Screen</h1>
        <button class="button" onclick="enterSite()">Enter</button>
    </div>

    <!-- Audio: Copyright-Free Music -->
    <audio id="background-music" src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" preload="auto" loop></audio>

    <script>
        // JavaScript for Older Browsers
        (function() {
            var audio = document.getElementById('background-music');

            function playMusic() {
                try {
                    audio.play();
                } catch (error) {
                    console.log("Autoplay prevented, starting on button click");
                }
            }

            // Play music on page load or button click
            if (window.addEventListener) {
                window.addEventListener('load', playMusic, false);
            } else if (window.attachEvent) { // IE8 and below
                window.attachEvent('onload', playMusic);
            }

            // Enter Site function for button click
            window.enterSite = function() {
                audio.play();
                window.location.href = "3ds.html"; // Change to your main page URL
            };
        })();
    </script>
</body>
</html>
