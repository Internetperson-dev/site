<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game Title Screen</title>
    <style>
        /* Minimal CSS */
        body {
            text-align: center;
            background-color: #f8b500;
            color: white;
            font-family: Arial, sans-serif;
        }
        .title-screen {
            margin-top: 20%;
        }
        .button {
            padding: 10px 20px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="title-screen">
        <h1>Platformer Game Title Screen</h1>
        <button class="button" onclick="enterSite()">Enter</button>
    </div>

    <!-- Audio: Copyright-Free Music -->
    <audio id="background-music" src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" preload="auto" loop></audio>

    <script>
        // Define function in the global scope
        function enterSite() {
            var audio = document.getElementById('background-music');
            try {
                audio.play();
            } catch (error) {
                console.log("Autoplay prevented; music will start on button click.");
            }
            // Redirect to the main page
            window.location.href = "3ds.html"; // Replace with your actual main page URL
        }
        
        // Play audio on load
        window.onload = function() {
            var audio = document.getElementById('background-music');
            try {
                audio.play();
            } catch (error) {
                console.log("Autoplay prevented; music will start on button click.");
            }
        };
    </script>
</body>
</html>
