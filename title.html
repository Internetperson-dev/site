<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game Title Screen</title>
    <style>
        /* CSS: Modern Design with Vendor Prefixes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8b500;
            background: -webkit-linear-gradient(135deg, #f8b500, #fc5c7d);
            background: linear-gradient(135deg, #f8b500, #fc5c7d);
        }
        .title-screen {
            text-align: center;
            color: white;
            -webkit-animation: fadeIn 2s ease;
            -moz-animation: fadeIn 2s ease;
            -o-animation: fadeIn 2s ease;
            animation: fadeIn 2s ease;
        }
        .title-screen h1 {
            font-size: 3em;
            letter-spacing: 2px;
            margin-bottom: 0.5em;
            text-transform: uppercase;
            -webkit-animation: slideIn 1.5s ease;
            -moz-animation: slideIn 1.5s ease;
            -o-animation: slideIn 1.5s ease;
            animation: slideIn 1.5s ease;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #ff7e5f;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            -webkit-transition: background 0.3s ease;
            -moz-transition: background 0.3s ease;
            -o-transition: background 0.3s ease;
            transition: background 0.3s ease;
            -webkit-animation: bounce 2s infinite;
            -moz-animation: bounce 2s infinite;
            -o-animation: bounce 2s infinite;
            animation: bounce 2s infinite;
        }
        .button:hover {
            background-color: #ff3a3a;
        }
        /* Animations with vendor prefixes */
        @-webkit-keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @-webkit-keyframes slideIn {
            from { -webkit-transform: translateY(-50px); transform: translateY(-50px); opacity: 0; }
            to { -webkit-transform: translateY(0); transform: translateY(0); opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @-webkit-keyframes bounce {
            0%, 100% { -webkit-transform: translateY(0); transform: translateY(0); }
            50% { -webkit-transform: translateY(-10px); transform: translateY(-10px); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="title-screen">
        <h1>Platformer Game Title Screen</h1>
        <button class="button" onclick="enterSite()">Enter</button>
    </div>

    <!-- Audio: Copyright-Free Music -->
    <audio id="background-music" src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" preload="auto" loop></audio>

    <script>
        // JavaScript for Older Browsers
        (function() {
            var audio = document.getElementById('background-music');

            function playMusic() {
                try {
                    audio.play();
                } catch (error) {
                    console.log("Autoplay prevented, starting on button click");
                }
            }

            // Play music on page load or button click
            if (window.addEventListener) {
                window.addEventListener('load', playMusic, false);
            } else if (window.attachEvent) { // IE8 and below
                window.attachEvent('onload', playMusic);
            }

            // Enter Site function for button click
            window.enterSite = function() {
                audio.play();
                window.location.href = "3ds.html"; // Change to your main page URL
            };
        })();
    </script>
</body>
</html>
