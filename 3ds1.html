<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=400, height=200, initial-scale=1.0, user-scalable=no"> <!-- Adjusted for 3DS top screen -->
    <title>Platformer Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky blue background */
            height: 200px; /* Set to the height of the top screen */
            display: flex;
            flex-direction: column; /* Arrange children vertically */
            align-items: center; /* Center elements horizontally */
        }

        #topSpace {
            height: 0; /* Height of the blank space, adjust if needed */
            width: 100%;
        }

        #gameCanvas {
            background-color: #8B4513; /* Brown ground color */
            border: 1px solid black; /* Optional: Add a border to make it more visible */
        }

        .player {
            position: absolute;
            background-color: #FF0000; /* Red player color */
            width: 30px;
            height: 30px;
        }

        .platform {
            position: absolute;
            background-color: #228B22; /* Green platform color */
            height: 20px;
        }
        
    </style>
</head>
<body>
    <div id="topSpace"></div> <!-- Blank div for spacing -->
    <canvas id="gameCanvas" width="400" height="200"></canvas> <!-- Adjusted width and height -->
    <script>
        var canvas = document.getElementById('gameCanvas');
        var ctx = canvas.getContext('2d');

        // Define key mappings for 3DS buttons, WASD, and arrow keys
        var keyMap = {
            13: "A",      // 3DS "A" Button
            65: "A",      // "A" key on keyboard
            87: "Up",     // "W" key on keyboard
            68: "Right",  // "D" key on keyboard
            83: "Down",   // "S" key on keyboard
            37: "Left",   // Left Arrow
            38: "Up",     // Up Arrow
            39: "Right",  // Right Arrow
            40: "Down"    // Down Arrow
        };

        // Player properties
        var player = {
            x: 50,
            y: 150, // Adjusted for the new canvas height
            width: 30,
            height: 30,
            speed: 4,
            dy: 0,
            gravity: 0.8,
            jumpPower: -12,
            grounded: false
        };

        // Platform properties
        var platforms = [
            { x: 0, y: 180, width: 400, height: 20 }, // Adjusted width
            { x: 200, y: 160, width: 100, height: 20 },
            { x: 400, y: 120, width: 100, height: 20 }
        ];

        // Draw player
        function drawPlayer() {
            ctx.fillStyle = '#FF0000'; // Red color for the player
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // Draw platforms
        function drawPlatforms() {
            ctx.fillStyle = '#228B22'; // Green color for platforms
            for (var i = 0; i < platforms.length; i++) {
                var platform = platforms[i];
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }
        }

        // Handle key events
        var keys = {};
        window.addEventListener('keydown', function(e) {
            if (keyMap[e.keyCode]) keys[keyMap[e.keyCode]] = true;
        });
        window.addEventListener('keyup', function(e) {
            if (keyMap[e.keyCode]) keys[keyMap[e.keyCode]] = false;
        });

        // Update player and check collisions
        function update() {
            player.dy += player.gravity;
            player.y += player.dy;

            // Check for collision with platforms
            player.grounded = false;
            for (var i = 0; i < platforms.length; i++) {
                var platform = platforms[i];
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height < platform.y + platform.height &&
                    player.y + player.height + player.dy >= platform.y
                ) {
                    player.dy = 0;
                    player.y = platform.y - player.height;
                    player.grounded = true;
                }
            }

            // Prevent player from falling through the bottom
            if (player.y > canvas.height) {
                player.y = canvas.height;
                player.dy = 0;
            }

            // Handle player movement
            if (keys["Left"]) player.x -= player.speed;
            if (keys["Right"]) player.x += player.speed;
            if (keys["Up"] && player.grounded) player.dy = player.jumpPower;

            // Keep player within canvas bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // Clear the canvas and redraw everything
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();
            drawPlayer();
        }

        // Start game loop at 60 FPS
        setInterval(update, 1000 / 60);
    </script>
</body>
</html>
