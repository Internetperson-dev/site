<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A group of websites">
<title>Internetperson-dev Useful links</title>
<link rel="icon" type="image/png" href="favicon.png">

<style>

/* =========================
   SYSTEM / GLOBAL
   ========================= */
html, body {
  height: 100%;
  min-height: 500vh;
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Helvetica, Arial, sans-serif;
  overflow-x: hidden;
  cursor: none;
  background: radial-gradient(circle at top left, #1f1f1f, #121212);
  color: #fff;
}

/* =========================
   GLASS CURSOR
   ========================= */
.glass-cursor {
  position: fixed;
  top: 0;
  left: 0;
  width: 2rem;
  height: 2rem;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 9999;

  background: rgba(255, 255, 255, 0.08);
  border: 2px solid transparent;
  box-shadow:
    0 0 0 2px rgba(255, 255, 255, 0.6),
    0 16px 32px rgba(0, 0, 0, 0.12);

  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

/* =========================
   LINKS / UI
   ========================= */
.links {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 40px;
  gap: 15px;
}

h1 {
  font-size: 2rem;
  margin-bottom: 20px;
  text-shadow: 0 4px 15px rgba(255,255,255,0.2);
}

/* glass UI buttons */
.glass {
  padding: 14px;
  width: 320px;
  border: none;
  border-radius: 18px;
  font-size: 1rem;
  text-align: center;
  transition: 0.25s ease;

  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  color: #fff;
  cursor: none; /* force hide cursor */
  user-select: none;
  -webkit-user-select: none;
  outline: none;
}

.glass:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
}

/* collapsible content */
.content {
  display: none;
  flex-direction: column;
  align-items: center;
  margin-top: 10px;
  gap: 10px;
}

.content button {
  width: 300px;
  padding: 12px;
  border-radius: 16px;
  border: none;
  font-size: 0.95rem;
  transition: 0.25s ease;
  cursor: none; /* force hide cursor */
  user-select: none;
  -webkit-user-select: none;
  outline: none;
}

.content button:hover {
  background: rgba(255,255,255,0.15);
  transform: translateY(-2px);
}

/* =========================
   LADYBIRD ANIMATION
   ========================= */
.ladybird {
  position: absolute;
  font-size: 2rem;
  top: 0;
  opacity: 1;
  pointer-events: none;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  from { transform: translateY(-50px); opacity: 1; }
  to   { transform: translateY(100vh); opacity: 0; }
}

</style>
</head>

<body>

<!-- Glass Cursor -->
<div class="glass-cursor"></div>

<div class="links">
  <h1>Useful Links</h1>

  <button class="glass collapsible">/etc</button>

  <div class="content">
    <button class="glass" onclick="location.href='https://wolfyxon.github.io/3ds-web-stuff/'">3DS Games</button>
    <button class="glass" onclick="location.href='http://froxot.de/'">3DS Games - 2</button>
    <button class="glass" onclick="location.href='https://www.elizium.nu/scripts/lemmings/'">Lemmings</button>
    <button class="glass" onclick="location.href='https://kazuki-4ys.github.io/web_apps/snes9x-2005-wasm/'">SNES Emu</button>
    <button class="glass" onclick="location.href='https://www.supersmashflash.com/play/ssf1/'">Super Smash Flash</button>
    <button class="glass" onclick="location.href='https://kbhgames.com/game/super-smash-flash-2'">Super Smash Flash 2</button>
    <button class="glass" onclick="location.href='https://internetperson-dev.github.io/site/platformer/title.html'">Test Game</button>
    <button class="glass" onclick="location.href='https://yell0wsuit.page/assets/games/angry-birds-chrome/index.html'">Angry Birds Chrome</button>
    <button class="glass" onclick="location.href='https://kinoposts.web.app/test/playlistmaker.html'">Music PWA Test</button>
    <button class="glass" onclick="location.href='https://calculator.apps.chrome/'">Google Calculator PWA</button>
    <button class="glass" onclick="location.href='https://internetperson-dev.github.io/site/etc/yt/yt-bad.html'">yt-bad</button>
    <button class="glass" onclick="location.href='https://internetperson-dev.github.io/site/etc/yt/yt-good.html'">yt-good</button>
  </div>
</div>

<script>
/* cursor follow */
const cursor = document.querySelector('.glass-cursor');
document.addEventListener('mousemove', e => {
  cursor.style.left = e.clientX + 'px';
  cursor.style.top  = e.clientY + 'px';
});

/* collapsible */
document.querySelector(".collapsible").addEventListener("click", function() {
  const content = this.nextElementSibling;
  content.style.display = content.style.display === "flex" ? "none" : "flex";
});

/* ladybird */
function createLadybird() {
  const e = document.createElement("div");
  e.className = "ladybird";
  e.innerText = "ðŸž";
  e.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(e);
  setTimeout(() => e.remove(), 1000);
}

if (navigator.userAgent.includes("Ladybird")) {
  for (let i = 0; i < 10; i++) {
    setTimeout(createLadybird, 500 * Math.random());
  }
}
</script>

</body>
</html>
