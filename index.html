<style>

/* Liquid Glass Cursor */
  
  body {
    cursor: none;
  }








  
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: radial-gradient(circle at top left, #1f1f1f, #121212);
  color: #fff;
  overflow-x: hidden;
}

.links {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 40px;
  gap: 15px;
}

h1 {
  font-size: 2rem;
  margin-bottom: 20px;
  text-shadow: 0 4px 15px rgba(255,255,255,0.2);
}

.collapsible {
  cursor: pointer;
  padding: 14px;
  width: 320px;
  border: none;
  border-radius: 18px;
  text-align: center;
  font-size: 1rem;
  margin: 8px 0;
  transition: 0.25s ease;
}

.collapsible:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
}

.content {
  display: none;
  flex-direction: column;
  align-items: center;
  margin-top: 10px;
  gap: 10px;
}

.content button {
  width: 300px;
  padding: 12px;
  border-radius: 16px;
  border: none;
  font-size: 0.95rem;
  cursor: pointer;
  transition: 0.25s ease;
}

.content button:hover {
  background: rgba(255,255,255,0.15);
  transform: translateY(-2px);
}

/* LADYBIRD ANIMATION */
.ladybird {
  position: absolute;
  font-size: 2rem;
  top: 0;
  opacity: 1;
  pointer-events: none;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  from { transform: translateY(-50px); opacity: 1; }
  to { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>
<body>
<script>
function createLadybird(){
  const e=document.createElement("div");
  e.classList.add("ladybird");
  e.innerText="ðŸž";
  e.style.left=Math.random()*window.innerWidth+"px";
  document.body.appendChild(e);
  setTimeout(()=>{e.remove()},1000)
}

document.addEventListener("DOMContentLoaded",function(){
  if(navigator.userAgent.includes("Ladybird")){
    for(let e=0;e<10;e++) setTimeout(createLadybird,500*Math.random());
  }
});
</script>
