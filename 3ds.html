<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <style>
        canvas {
            background: #cce7ff;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        var canvas = document.getElementById('gameCanvas');
        var ctx = canvas.getContext('2d');

        // Player object
        var player = {
            x: 50,
            y: 300,
            width: 30,
            height: 30,
            speedX: 0,
            speedY: 0,
            jumpPower: -10,
            gravity: 0.5,
            grounded: false,
        };

        function update() {
            // Apply gravity
            player.speedY += player.gravity;

            // Move the player
            player.x += player.speedX;
            player.y += player.speedY;

            // Simple ground collision
            if (player.y + player.height >= canvas.height) {
                player.y = canvas.height - player.height;
                player.grounded = true;
                player.speedY = 0;
            } else {
                player.grounded = false;
            }

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw the player
            ctx.fillStyle = '#ff5733';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function handleInput() {
            // Handle keyboard input (for debugging)
            if (keys.left) {
                player.speedX = -2;
            } else if (keys.right) {
                player.speedX = 2;
            } else {
                player.speedX = 0;
            }

            // Jumping with W, Space, or Up Arrow if player is grounded
            if (keys.up && player.grounded) {
                player.speedY = player.jumpPower; // Jump
                player.grounded = false;
            }

            // Gamepad input handling
            var gamepads = navigator.getGamepads();
            if (gamepads[0]) { // Check if a gamepad is connected
                var gp = gamepads[0];
                if (gp.buttons[0].pressed) { // Button A (Cross on PlayStation / A on Xbox)
                    if (player.grounded) {
                        player.speedY = player.jumpPower;
                        player.grounded = false;
                    }
                }

                // Axis movement
                player.speedX = gp.axes[0] * 2; // Left stick X-axis for movement
            }
        }

        // Keyboard input handling
        var keys = { left: false, right: false, up: false };

        window.addEventListener('keydown', function(e) {
            if (e.keyCode === 37 || e.keyCode === 65) keys.left = true;   // Left arrow or 'A'
            if (e.keyCode === 39 || e.keyCode === 68) keys.right = true;  // Right arrow or 'D'
            if (e.keyCode === 38 || e.keyCode === 87 || e.keyCode === 32) keys.up = true;  // Up arrow, 'W', or 'Space'
        });

        window.addEventListener('keyup', function(e) {
            if (e.keyCode === 37 || e.keyCode === 65) keys.left = false;  // Left arrow or 'A'
            if (e.keyCode === 39 || e.keyCode === 68) keys.right = false; // Right arrow or 'D'
            if (e.keyCode === 38 || e.keyCode === 87 || e.keyCode === 32) keys.up = false; // Up arrow, 'W', or 'Space'
        });

        function gameLoop() {
            handleInput();
            update();
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
