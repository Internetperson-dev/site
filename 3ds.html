<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DS Platformer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        canvas { display: block; margin: auto; background-color: #ffffff; }
    </style>
    <script src="https://wolfyxon.github.io/3ds-web-stuff/scripts/global.js"></script>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="240"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = {
            x: 50,
            y: 200,
            width: 50,
            height: 50,
            gravity: 0.5,
            velocityY: 0,
            jumpStrength: -10,
            isJumping: false
        };

        let keys = {
            left: false,
            right: false,
            jump: false
        };

        // Initialize input detection
        function setupInput() {
            // Assuming global.js has a method to bind buttons
            // Replace 'left', 'right', and 'jump' with appropriate 3DS button mappings
            bindButton('left', () => keys.left = true);
            bindButton('right', () => keys.right = true);
            bindButton('jump', () => {
                if (!player.isJumping) {
                    player.velocityY = player.jumpStrength;
                    player.isJumping = true;
                }
            });

            unbindButton('left', () => keys.left = false);
            unbindButton('right', () => keys.right = false);
            unbindButton('jump', () => keys.jump = false);
        }

        function update() {
            // Handle movement
            if (keys.left) {
                player.x -= 5;
            }
            if (keys.right) {
                player.x += 5;
            }

            // Gravity
            player.velocityY += player.gravity;
            player.y += player.velocityY;

            // Prevent falling through the ground
            if (player.y + player.height >= canvas.height) {
                player.y = canvas.height - player.height;
                player.velocityY = 0;
                player.isJumping = false;
            }

            // Draw everything
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            requestAnimationFrame(update);
        }

        setupInput(); // Set up the 3DS input
        update();
    </script>
</body>
</html>
