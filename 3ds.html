<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Platformer Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }
        #gameCanvas {
            background-color: #8B4513;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <script src="scripts/global.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.sstatic.net/Shared/stacks.css?v=619122b796ae">
    <div id="gameContainer">
        <canvas id="gameCanvas" width="320" height="240"></canvas>
    </div>
    <script>
        var canvas = document.getElementById('gameCanvas');
        var ctx = canvas.getContext('2d');

        var player = {
            x: 50,
            y: 200,
            width: 30,
            height: 30,
            speed: 4,          // Increased speed for faster movement
            dy: 0,
            gravity: 0.8,      // Increased gravity for quicker fall
            jumpPower: -12,    // Adjusted jump power for snappier jump
            grounded: false
        };

        var platforms = [
            { x: 0, y: 220, width: 320, height: 20 },
            { x: 100, y: 180, width: 100, height: 20 },
            { x: 200, y: 140, width: 100, height: 20 }
        ];

        function drawPlayer() {
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawPlatforms() {
            ctx.fillStyle = '#228B22';
            for (var i = 0; i < platforms.length; i++) {
                var platform = platforms[i];
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }
        }

        function update() {
            player.dy += player.gravity;
            player.y += player.dy;

            // Check for collision with platforms
            player.grounded = false;
            for (var i = 0; i < platforms.length; i++) {
                var platform = platforms[i];
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height < platform.y + platform.height &&
                    player.y + player.height + player.dy >= platform.y) {
                    player.dy = 0;
                    player.y = platform.y - player.height;
                    player.grounded = true;
                }
            }

            // Prevent falling through the ground
            if (player.y > canvas.height) {
                player.y = canvas.height;
                player.dy = 0;
            }

            // Handle player movement
            if (keys['ArrowLeft']) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight']) {
                player.x += player.speed;
            }
            if (keys['ArrowUp'] && player.grounded) {
                player.dy = player.jumpPower;
            }

            // Keep player within canvas bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();
            drawPlayer();
        }

        var keys = {};
        window.addEventListener('keydown', function(e) {
            keys[e.key] = true;
        });
        window.addEventListener('keyup', function(e) {
            keys[e.key] = false;
        });

        function gameLoop() {
            update();
        }

        setInterval(gameLoop, 1000 / 60); // Set to 60 FPS for smoother gameplay
    </script>
</body>
</html>
