<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=321, initial-scale=1.0, user-scalable=no"> <!-- Set width to 321 and prevent zooming -->
    <title>Platformer Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: #87CEEB; /* Sky blue background */
            position: relative; /* Enable positioning of the canvas */
            height: 457px; /* Height of the top screen */
            width: 321px; /* Width of the top screen */
        }

        .dual-screen {
            position: absolute;
            margin-left: 39.4667px; /* Adjust margin for 3DS top screen */
            height: 240px; /* Keep the canvas height for the game */
            width: 320px; /* Keep the canvas width */
        }

        #gameCanvas {
            display: block;
            background-color: #8B4513; /* Brown ground color */
        }

        #timeDisplay {
            position: absolute;
            bottom: 0; /* Position at the bottom of the screen */
            left: 0;
            right: 0;
            text-align: center; /* Center the text */
            color: white; /* White text color for visibility */
            font-size: 14px; /* Font size */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 5px; /* Padding for the text */
        }

        .player {
            position: absolute;
            background-color: #FF0000; /* Red player color */
            width: 30px;
            height: 30px;
        }

        .platform {
            position: absolute;
            background-color: #228B22; /* Green platform color */
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="dual-screen">
        <canvas id="gameCanvas" width="320" height="240"></canvas>
    </div>
    <div id="timeDisplay">Time Played: 0s</div> <!-- Time display -->
    <script>
        var canvas = document.getElementById('gameCanvas');
        var ctx = canvas.getContext('2d');

        // Define key mappings for 3DS buttons, WASD, and arrow keys
        var keyMap = {
            13: "A",      // 3DS "A" Button
            65: "A",      // "A" key on keyboard
            87: "Up",     // "W" key on keyboard
            68: "Right",  // "D" key on keyboard
            83: "Down",   // "S" key on keyboard
            37: "Left",   // Left Arrow
            38: "Up",     // Up Arrow
            39: "Right",  // Right Arrow
            40: "Down"    // Down Arrow
        };

        // Player properties
        var player = {
            x: 50,
            y: 200,
            width: 30,
            height: 30,
            speed: 4,
            dy: 0,
            gravity: 0.8,
            jumpPower: -12,
            grounded: false
        };

        // Platform properties
        var platforms = [
            { x: 0, y: 220, width: 320, height: 20 },
            { x: 100, y: 180, width: 100, height: 20 },
            { x: 200, y: 140, width: 100, height: 20 }
        ];

        // Timer variables
        var timePlayed = 0; // in seconds
        var timerInterval;

        // Draw player
        function drawPlayer() {
            ctx.fillStyle = '#FF0000'; // Red color for the player
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // Draw platforms
        function drawPlatforms() {
            ctx.fillStyle = '#228B22'; // Green color for platforms
            for (var i = 0; i < platforms.length; i++) {
                var platform = platforms[i];
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }
        }

        // Handle key events
        var keys = {};
        window.addEventListener('keydown', function(e) {
            if (keyMap[e.keyCode]) {
                keys[keyMap[e.keyCode]] = true;
                e.preventDefault(); // Prevent default scrolling behavior
            }
        });
        window.addEventListener('keyup', function(e) {
            if (keyMap[e.keyCode]) {
                keys[keyMap[e.keyCode]] = false;
            }
        });

        // Update player and check collisions
        function update() {
            player.dy += player.gravity;
            player.y += player.dy;

            // Check for collision with platforms
            player.grounded = false;
            for (var i = 0; i < platforms.length; i++) {
                var platform = platforms[i];
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height < platform.y + platform.height &&
                    player.y + player.height + player.dy >= platform.y
                ) {
                    player.dy = 0;
                    player.y = platform.y - player.height;
                    player.grounded = true;
                }
            }

            // Prevent player from falling through the bottom
            if (player.y > canvas.height) {
                player.y = canvas.height;
                player.dy = 0;
            }

            // Handle player movement
            if (keys["Left"]) player.x -= player.speed;
            if (keys["Right"]) player.x += player.speed;
            if (keys["Up"] && player.grounded) player.dy = player.jumpPower;

            // Keep player within canvas bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // Clear the canvas and redraw everything
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();
            drawPlayer();

            // Update the timer display
            timePlayed += 1 / 60; // Increment time based on frame rate
            document.getElementById('timeDisplay').innerText = `Time Played: ${Math.floor(timePlayed)}s`;
        }

        // Start the timer
        timerInterval = setInterval(update, 1000 / 60);

        // Stop the timer if the game is exited (optional)
        window.onbeforeunload = function() {
            clearInterval(timerInterval);
        };
    </script>
</body>
</html>
