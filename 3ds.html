<!DOCTYPE html>
<html>
<head>
  <title>3DS Platformer</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #87CEEB;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="240"></canvas>
  <script>
    // Get the canvas and its context
    var canvas = document.getElementById('gameCanvas');
    var ctx = canvas.getContext('2d');

    // Player object
    var player = {
      x: 50,
      y: 180,
      width: 20,
      height: 20,
      color: 'red',
      speedX: 0,
      speedY: 0,
      gravity: 0.5,
      jumpPower: -10,
      grounded: false
    };

    // Simple platform object
    var platform = {
      x: 0,
      y: 200,
      width: 400,
      height: 20,
      color: 'green'
    };

    // Keyboard input
    var keys = {
      left: false,
      right: false,
      up: false
    };

    // Game loop
    function gameLoop() {
      update();
      draw();
      setTimeout(gameLoop, 1000 / 30); // 30 FPS limit for 3DS browser
    }

    // Update game state
    function update() {
      // Horizontal movement
      if (keys.left) {
        player.speedX = -2;
      } else if (keys.right) {
        player.speedX = 2;
      } else {
        player.speedX = 0;
      }

      // Jumping
      if (keys.up && player.grounded) {
        player.speedY = player.jumpPower;
        player.grounded = false;
      }

      // Apply gravity
      player.speedY += player.gravity;

      // Update player position
      player.x += player.speedX;
      player.y += player.speedY;

      // Keep player within canvas bounds
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

      // Platform collision detection
      if (player.y + player.height > platform.y && player.x + player.width > platform.x && player.x < platform.x + platform.width) {
        player.y = platform.y - player.height;
        player.speedY = 0;
        player.grounded = true;
      } else {
        player.grounded = false;
      }

      // Keep player within canvas vertically
      if (player.y > canvas.height) {
        // Reset the player if they fall off the screen
        player.x = 50;
        player.y = 180;
        player.speedY = 0;
      }
    }

    // Draw game state
    function draw() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw platform
      ctx.fillStyle = platform.color;
      ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
    }

    // Keydown event listener
    window.addEventListener('keydown', function(e) {
      if (e.keyCode === 37) keys.left = true;   // Left arrow
      if (e.keyCode === 39) keys.right = true;  // Right arrow
      if (e.keyCode === 38) keys.up = true;     // Up arrow (jump)
    });

    // Keyup event listener
    window.addEventListener('keyup', function(e) {
      if (e.keyCode === 37) keys.left = false;
      if (e.keyCode === 39) keys.right = false;
      if (e.keyCode === 38) keys.up = false;
    });

    // Start game loop
    gameLoop();
  </script>
</body>
</html>
