<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

        }

</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Set up canvas
        var canvas = document.getElementById('gameCanvas');
        var ctx = canvas.getContext('2d');
        resizeCanvas();

// Player object

    speedX: 0,
    speedY: 0,
    jumpPower: -12,
    gravity: 0.5,

    frameCount: 0 // Frame counter
};

        }

    }

    // Clear the canvas

    // Draw player animation
    ctx.drawImage(
        player.sprite,
        player.currentFrame * player.spriteWidth, // X position of the frame in the sprite sheet

        // Platform properties
        var platforms = [
            { x: 0, y: 350, width: 800, height: 20 } // Ground platform
        ];

        // Update game logic
        function update() {
            // Apply gravity
            player.speedY += player.gravity;

            // Move the player
            player.x += player.speedX;
            player.y += player.speedY;

            // Collision detection with platforms
            player.grounded = false; // Reset grounded status
            platforms.forEach(platform => {
                if (player.y + player.height >= platform.y && player.x + player.width >= platform.x && player.x <= platform.x + platform.width) {
                    player.y = platform.y - player.height; // Snap player to the top of the platform
                    player.grounded = true; // Set grounded to true
                    player.speedY = 0; // Reset vertical speed
                }
            });

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw platforms
            ctx.fillStyle = '#4CAF50'; // Green platform color
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            // Draw player
            ctx.drawImage(player.sprite, player.x, player.y, player.width, player.height);
        }

        // Handle input
        var keys = { left: false, right: false, up: false };

        window.addEventListener('keydown', function(e) {
            if (e.keyCode === 37 || e.keyCode === 65) keys.left = true;   // Left arrow or 'A'
            if (e.keyCode === 39 || e.keyCode === 68) keys.right = true;  // Right arrow or 'D'
            if (e.keyCode === 38 || e.keyCode === 87 || e.keyCode === 32) keys.up = true;  // Up arrow, 'W', or 'Space'
        });

        window.addEventListener('keyup', function(e) {
            if (e.keyCode === 37 || e.keyCode === 65) keys.left = false;  // Left arrow or 'A'
            if (e.keyCode === 39 || e.keyCode === 68) keys.right = false; // Right arrow or 'D'
            if (e.keyCode === 38 || e.keyCode === 87 || e.keyCode === 32) keys.up = false; // Up arrow, 'W', or 'Space'
        });

        function handleInput() {
            // Handle player movement
            if (keys.left) {
                player.speedX = -5; // Move left
            } else if (keys.right) {
                player.speedX = 5; // Move right
            } else {
                player.speedX = 0; // Stop horizontal movement
            }

            // Jumping
            if (keys.up && player.grounded) {
                player.speedY = player.jumpPower; // Jump
                player.grounded = false;
            }
        }

        // Resize canvas function
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function gameLoop() {
            handleInput();
            update();
            requestAnimationFrame(gameLoop); // Run the loop at 60 FPS
        }

        // Start the game loop
        gameLoop();
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
