<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game - Super Mario Bros. 1-1</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #87CEEB; /* Sky blue background */
        }
        canvas {
            background: #ffffff;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Set up canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const originalWidth = 800;  // Original canvas width
        const originalHeight = 600; // Original canvas height
        const scale = Math.min(window.innerWidth / originalWidth, window.innerHeight / originalHeight);
        resizeCanvas(scale);

        // Player object
        const player = {
            x: 50,
            y: 200,
            width: 32 * scale,
            height: 32 * scale,
            speedX: 0,
            speedY: 0,
            jumpPower: -20, // Jump power
            gravity: 0.8 * scale, // Gravity
            grounded: false,
            sprite: new Image(),
            spriteSrc: 'player.gif', // Path to your animated sprite
            speed: 200 * scale // Player speed in pixels per second
        };

        // Load the sprite
        player.sprite.src = player.spriteSrc;

        // Platform properties (1-1 from Super Mario Bros)
        const platforms = [
            { x: 0, y: 370 * scale, width: originalWidth * scale, height: 20 * scale }, // Ground
            { x: 100 * scale, y: 320 * scale, width: 150 * scale, height: 20 * scale }, // Platform 1
            { x: 300 * scale, y: 250 * scale, width: 150 * scale, height: 20 * scale }, // Platform 2
            { x: 500 * scale, y: 320 * scale, width: 150 * scale, height: 20 * scale }, // Platform 3
            { x: 700 * scale, y: 370 * scale, width: 100 * scale, height: 20 * scale }, // Right edge
            { x: 150 * scale, y: 200 * scale, width: 100 * scale, height: 20 * scale }, // Floating Platform 1
            { x: 400 * scale, y: 150 * scale, width: 100 * scale, height: 20 * scale }, // Floating Platform 2
        ];

        // Reset position if player falls off
        function resetPlayer() {
            player.x = 50;
            player.y = 200;
            player.speedX = 0;
            player.speedY = 0;
        }

        // Handle input
        const keys = { left: false, right: false, up: false };

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = true;
            if (e.key === 'ArrowRight' || e.key === 'd') keys.right = true;
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === ' ') keys.up = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = false;
            if (e.key === 'ArrowRight' || e.key === 'd') keys.right = false;
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === ' ') keys.up = false;
        });

        function handleInput(deltaTime) {
            // Handle player movement
            if (keys.left) {
                player.speedX = -player.speed * deltaTime; // Move left
            } else if (keys.right) {
                player.speedX = player.speed * deltaTime; // Move right
            } else {
                player.speedX = 0; // Stop horizontal movement
            }

            // Jumping
            if (keys.up && player.grounded) {
                player.speedY = player.jumpPower; // Jump
                player.grounded = false;
            }
        }

        function update(deltaTime) {
            // Apply gravity
            player.speedY += player.gravity;

            // Move the player
            player.x += player.speedX;
            player.y += player.speedY;

            // Collision detection with platforms
            player.grounded = false;
            platforms.forEach(platform => {
                if (player.y + player.height >= platform.y && 
                    player.x + player.width >= platform.x && 
                    player.x <= platform.x + platform.width) {
                    player.y = platform.y - player.height; // Snap player to the top of the platform
                    player.grounded = true;
                    player.speedY = 0; // Reset vertical speed
                }
            });

            // Invisible walls (left and right)
            if (player.x < 0) {
                player.x = 0; // Prevent moving left out of bounds
            } else if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width; // Prevent moving right out of bounds
            }

            // Restart if player falls into a gap
            if (player.y > canvas.height) {
                resetPlayer(); // Reset the player's position if they fall off the screen
            }

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw platforms
            ctx.fillStyle = '#4CAF50'; // Green platform color
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            // Draw player with mirroring when moving left
            ctx.save(); // Save the current context
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2); // Move origin to player center

            // Scale the player based on movement direction
            if (player.speedX < 0) {
                ctx.scale(-1, 1); // Mirror for left movement
            }

            // Draw the player sprite
            ctx.drawImage(player.sprite, -player.width / 2, -player.height / 2, player.width, player.height);
            ctx.restore(); // Restore the context to the original state
        }

        // Resize canvas function
        function resizeCanvas(scale) {
            canvas.width = originalWidth * scale;
            canvas.height = originalHeight * scale;
        }

        let lastTime = 0;
        function gameLoop(timestamp) {
            const deltaTime = (timestamp - lastTime) / 1000; // Time since last frame in seconds
            lastTime = timestamp;

            handleInput(deltaTime);
            update(deltaTime);
            requestAnimationFrame(gameLoop); // Run the loop at 60 FPS
        }

        // Start the game loop
        gameLoop();
        window.addEventListener('resize', () => {
            const newScale = Math.min(window.innerWidth / originalWidth, window.innerHeight / originalHeight);
            resizeCanvas(newScale);
            player.width = 32 * newScale;
            player.height = 32 * newScale;
            platforms.forEach(platform => {
                platform.width = originalWidth * newScale;
                platform.height = 20 * newScale;
                platform.y = Math.floor(platform.y * newScale); // Adjust platform height position
            });
        });
    </script>
</body>
</html>
