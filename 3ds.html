<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=400, height=480, user-scalable=no">
    <title>Platformer Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky blue background */
            height: 480px; /* Total height for 3DS top and bottom screens */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #topScreen {
            height: 200px; /* Game screen */
            width: 100%;
        }

        #gameCanvas {
            background-color: #8B4513; /* Brown ground color */
            border: 1px solid black;
        }

        #bottomScreen {
            height: 280px; /* Bottom screen space for timer */
            width: 100%;
            background-color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #timer {
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #000000;
        }
    </style>
</head>
<body>
    <!-- Top Screen (Game) -->
    <div id="topScreen">
        <canvas id="gameCanvas" width="400" height="200"></canvas>
    </div>

    <!-- Bottom Screen (Timer) -->
    <div id="bottomScreen">
        <div id="timer">Time: 0 seconds</div>
    </div>

    <script>
        var canvas = document.getElementById('gameCanvas');
        var ctx = canvas.getContext('2d');

        // Define key mappings for 3DS buttons, WASD, and arrow keys
        var keyMap = {
            13: "A",      // 3DS "A" Button
            65: "A",      // "A" key on keyboard
            87: "Up",     // "W" key on keyboard
            68: "Right",  // "D" key on keyboard
            83: "Down",   // "S" key on keyboard
            37: "Left",   // Left Arrow
            38: "Up",     // Up Arrow
            39: "Right",  // Right Arrow
            40: "Down"    // Down Arrow
        };

        var player = {
            x: 50,
            y: 150,
            width: 30,
            height: 30,
            speed: 4,
            dy: 0,
            gravity: 0.8,
            jumpPower: -12,
            grounded: false
        };

        var endObject = {
            x: 370, 
            y: 150, 
            width: 20,
            height: 30
        };

        var levels = [
            [ 
                { x: 0, y: 180, width: 400, height: 20 }, 
                { x: 100, y: 160, width: 100, height: 20 },
                { x: 200, y: 120, width: 100, height: 20 }
            ],
            [ 
                { x: 0, y: 180, width: 400, height: 20 }, 
                { x: 50, y: 150, width: 100, height: 20 },
                { x: 250, y: 100, width: 100, height: 20 },
                { x: 150, y: 130, width: 50, height: 20 }
            ]
        ];

        var currentLevel = 0;
        var platforms = levels[currentLevel];

        // Draw player
        function drawPlayer() {
            ctx.fillStyle = '#FF0000'; 
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // Draw platforms
        function drawPlatforms() {
            ctx.fillStyle = '#228B22'; 
            platforms.forEach(function(platform) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        // Draw end object
        function drawEndObject() {
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(endObject.x, endObject.y, endObject.width, endObject.height);
        }

        // Handle key events
        var keys = {};
        window.addEventListener('keydown', function(e) {
            if (keyMap[e.keyCode]) keys[keyMap[e.keyCode]] = true;
        });
        window.addEventListener('keyup', function(e) {
            if (keyMap[e.keyCode]) keys[keyMap[e.keyCode]] = false;
        });

        // Update player and check collisions
        function updatePlayer() {
            player.dy += player.gravity;
            player.y += player.dy;

            player.grounded = false;
            platforms.forEach(function(platform) {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height < platform.y + platform.height &&
                    player.y + player.height + player.dy >= platform.y
                ) {
                    player.dy = 0;
                    player.y = platform.y - player.height;
                    player.grounded = true;
                }
            });

            if (player.y > canvas.height) {
                player.y = canvas.height;
                player.dy = 0;
            }

            if (player.x < endObject.x + endObject.width &&
                player.x + player.width > endObject.x &&
                player.y < endObject.y + endObject.height &&
                player.y + player.height > endObject.y) {
                window.location.href = "https://internetperson-dev.github.io/site/3ds1";
            }

            if (currentLevel === 0 && player.x + player.width > canvas.width) {
                currentLevel++;
                resetLevel();
            }

            if (keys["Left"]) player.x -= player.speed;
            if (keys["Right"]) player.x += player.speed;
            if (keys["Up"] && player.grounded) player.dy = player.jumpPower;

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();
            drawEndObject();
            drawPlayer();
        }

        function resetLevel() {
            player.x = 50;
            player.y = 150;
            player.dy = 0;
            platforms = levels[currentLevel];
        }

        setInterval(updatePlayer, 1000 / 60);

        // Timer Logic
        var timeElapsed = 0;
        setInterval(function() {
            timeElapsed++;
            document.getElementById("timer").innerText = `Time: ${timeElapsed} seconds`;
        }, 1000);
    </script>
</body>
</html>
