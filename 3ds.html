<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Platformer Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevents scrollbars from appearing */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Centers the canvas vertically */
        }

        canvas {
            background: #cce7ff; /* Light blue background */
            display: block; /* Remove margin */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        var canvas = document.getElementById('gameCanvas');
        var ctx = canvas.getContext('2d');
        resizeCanvas();

        // Player object
        var player = {
            x: 50,
            y: 300,
            width: 30,
            height: 30,
            speedX: 0,
            speedY: 0,
            jumpPower: -10,
            gravity: 0.5,
            grounded: false,
        };

        // Platform properties
        var platform = {
            x: 0,
            y: 350,
            width: canvas.width,
            height: 20,
        };

        function update() {
            // Apply gravity
            player.speedY += player.gravity;

            // Move the player
            player.x += player.speedX;
            player.y += player.speedY;

            // Collision detection with platform
            if (player.y + player.height >= platform.y) {
                player.y = platform.y - player.height; // Snap player to the top of the platform
                player.grounded = true; // Set grounded to true
                player.speedY = 0; // Reset vertical speed
            } else {
                player.grounded = false; // Player is not grounded
            }

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw the platform
            ctx.fillStyle = '#4CAF50'; // Green platform color
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            // Draw the player
            ctx.fillStyle = '#ff5733'; // Player color
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function handleInput() {
            // Handle keyboard input (for debugging)
            if (keys.left) {
                player.speedX = -2;
            } else if (keys.right) {
                player.speedX = 2;
            } else {
                player.speedX = 0;
            }

            // Jumping with W, Space, or Up Arrow if player is grounded
            if (keys.up && player.grounded) {
                player.speedY = player.jumpPower; // Jump
                player.grounded = false;
            }

            // Gamepad input handling
            var gamepads = navigator.getGamepads();
            if (gamepads[0]) { // Check if a gamepad is connected
                var gp = gamepads[0];
                if (gp.buttons[0].pressed) { // Button A (Cross on PlayStation / A on Xbox)
                    if (player.grounded) {
                        player.speedY = player.jumpPower;
                        player.grounded = false;
                    }
                }

                // Axis movement
                player.speedX = gp.axes[0] * 2; // Left stick X-axis for movement
            }
        }

        // Keyboard input handling
        var keys = { left: false, right: false, up: false };

        window.addEventListener('keydown', function(e) {
            if (e.keyCode === 37 || e.keyCode === 65) keys.left = true;   // Left arrow or 'A'
            if (e.keyCode === 39 || e.keyCode === 68) keys.right = true;  // Right arrow or 'D'
            if (e.keyCode === 38 || e.keyCode === 87 || e.keyCode === 32) keys.up = true;  // Up arrow, 'W', or 'Space'
        });

        window.addEventListener('keyup', function(e) {
            if (e.keyCode === 37 || e.keyCode === 65) keys.left = false;  // Left arrow or 'A'
            if (e.keyCode === 39 || e.keyCode === 68) keys.right = false; // Right arrow or 'D'
            if (e.keyCode === 38 || e.keyCode === 87 || e.keyCode === 32) keys.up = false; // Up arrow, 'W', or 'Space'
        });

        function resizeCanvas() {
            // Set canvas size to match the window dimensions while maintaining the aspect ratio
            var aspectRatio = 800 / 400; // Original canvas dimensions
            if (window.innerWidth / window.innerHeight < aspectRatio) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerWidth / aspectRatio;
            } else {
                canvas.height = window.innerHeight;
                canvas.width = window.innerHeight * aspectRatio;
            }
            platform.width = canvas.width; // Update platform width
        }

        // Call resizeCanvas on window resize
        window.addEventListener('resize', resizeCanvas);

        function gameLoop() {
            handleInput();
            update();
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
