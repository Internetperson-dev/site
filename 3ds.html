<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DS Platformer Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEFA; /* Sky blue background */
            position: relative; /* Allow positioning of children */
        }
        canvas {
            background: #ffffff; /* White canvas */
            display: block;
        }
        /* Custom positions for 3DS screens */
        #topscreenleft {
            position: absolute;
            left: 0px;
            top: 30px;
            width: 320px; /* Width of the top left screen */
            height: 240px; /* Height of the top left screen */
            overflow: hidden;
        }
        #topscreenright {
            position: absolute;
            left: 200px;
            top: 30px;
            width: 320px; /* Width of the top right screen */
            height: 240px; /* Height of the top right screen */
            overflow: hidden;
        }
        #bottomscreen {
            position: absolute;
            left: 40px;
            top: 240px;
            width: 320px; /* Width of the bottom screen */
            height: 240px; /* Height of the bottom screen */
            overflow: hidden;
        }
        #helpscreen {
            position: absolute;
            left: 40px;
            top: 30px;
            width: 320px;
            height: 450px;
            overflow: hidden;
            visibility: hidden;
        }
        #clear { position: absolute; left: 0px; top: 190px; z-index: 999; }
        #check { position: absolute; left: 250px; top: 190px; z-index: 999; }
        #restart { position: absolute; left: 110px; top: 0px; z-index: 999; }
        #corner { position: absolute; left: 300px; top: 0px; z-index: 999; }
    </style>
    <script>
        var canvas, ctx;
        var player;
        var platforms = [];
        var gravity = 0.5;
        var is3DS = /Nintendo 3DS/.test(navigator.userAgent);

        // Player Object
        function initPlayer() {
            player = {
                x: 50,
                y: 150,
                width: 32,
                height: 32,
                speedX: 0,
                speedY: 0,
                jumpPower: -10,
                grounded: false,
                color: 'red'
            };
        }

        // Platform Properties
        function initPlatforms() {
            platforms.push({ x: 0, y: 200, width: 800, height: 20 }); // Ground
            platforms.push({ x: 100, y: 150, width: 100, height: 20 }); // Floating platform
            platforms.push({ x: 300, y: 100, width: 100, height: 20 }); // Another floating platform
            platforms.push({ x: 500, y: 50, width: 100, height: 20 });  // High platform
        }

        // Initialize Canvas
        function init() {
            canvas = document.createElement('canvas');
            ctx = canvas.getContext('2d');
            document.body.appendChild(canvas);
            resizeCanvas();
            initPlayer();
            initPlatforms();
            setupControls();
            gameLoop();
        }

        // Resize Canvas
        function resizeCanvas() {
            if (is3DS) {
                canvas.width = 320; // Width of the bottom screen
                canvas.height = 240; // Height of the bottom screen
                canvas.style.position = "absolute";
                canvas.style.left = "40px"; // Adjust position
                canvas.style.top = "240px"; // Position for the bottom screen
            } else {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight * 0.75; // Adjust height for other browsers
            }
        }

        // Setup Controls
        function setupControls() {
            // Handle keyboard inputs
            document.addEventListener('keydown', function(e) {
                if (e.code === 'ArrowLeft' || e.code === 'KeyA') {
                    player.speedX = -5;
                }
                if (e.code === 'ArrowRight' || e.code === 'KeyD') {
                    player.speedX = 5;
                }
                if (e.code === 'ArrowUp' || e.code === 'Space' || e.code === 'KeyW') {
                    jump();
                }
            });

            document.addEventListener('keyup', function(e) {
                if (e.code === 'ArrowLeft' || e.code === 'KeyA' || 
                    e.code === 'ArrowRight' || e.code === 'KeyD') {
                    player.speedX = 0; // Stop horizontal movement
                }
            });
        }

        // Jump Function
        function jump() {
            if (player.grounded) {
                player.speedY = player.jumpPower; // Jump
                player.grounded = false;
            }
        }

        // Update Game Logic
        function update() {
            player.speedY += gravity; // Apply gravity
            player.x += player.speedX;
            player.y += player.speedY;

            // Collision detection with platforms
            player.grounded = false; // Reset grounded status
            for (var i = 0; i < platforms.length; i++) {
                var platform = platforms[i];
                if (player.y + player.height >= platform.y && 
                    player.x + player.width >= platform.x && 
                    player.x <= platform.x + platform.width) {
                    player.y = platform.y - player.height; // Snap player to the top of the platform
                    player.grounded = true; // Set grounded to true
                    player.speedY = 0; // Reset vertical speed
                }
            }

            // Reset player if falling off the screen
            if (player.y > canvas.height) {
                resetPlayer();
            }
        }

        // Reset Player Position
        function resetPlayer() {
            player.x = 50;
            player.y = 150;
            player.speedY = 0;
        }

        // Render Game Elements
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height); // Draw player

            // Draw platforms
            ctx.fillStyle = 'green';
            for (var i = 0; i < platforms.length; i++) {
                var platform = platforms[i];
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }
        }

        // Game Loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop); // Loop at ~60 FPS
        }

        // Start Game
        window.onload = init;
    </script>
</head>
<body>
</body>
</html>
