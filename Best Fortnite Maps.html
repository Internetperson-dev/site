<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Explore the best Fortnite creative maps, handpicked for fun, XP grinding, and competition. Updated frequently.">
<title>Best Fortnite Maps</title>

<!-- Preconnect to critical domains -->
<link rel="preconnect" href="https://cdn-0001.qstv.on.epicgames.com">
<link rel="preconnect" href="https://cdn2.unrealengine.com">
<link rel="preconnect" href="https://raw.githubusercontent.com">
<link rel="preconnect" href="https://api.microlink.io">

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    background: #0d0d0d;
    color: #fff;
    overflow-x: hidden;
  }

  h1 {
    text-align: center;
    font-size: 2rem;
    margin: 2rem 0;
  }

  .video {
    position: relative;
    width: 80%;
    max-width: 640px;
    margin: 2rem auto;
    border-radius: 12px;
    overflow: hidden;
  }

  .video__youtube {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%;
    background: #000;
  }

  .video__iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .video__placeholder {
    width: 100%;
    height: auto;
    position: absolute;
    inset: 0;
    object-fit: cover;
  }

  .video__button {
    position: absolute;
    inset: 0;
    background: none;
    border: none;
    cursor: pointer;
    text-indent: -9999px;
  }

  .video__button::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 72px;
    height: 72px;
    background: url(https://raw.githubusercontent.com/Internetperson-dev/site/refs/heads/main/etc/yt/output.avif)
      no-repeat center center;
    background-size: contain;
    transform: translate(-50%, -50%);
    transition: transform 0.25s ease;
  }

  .video__button:hover::before {
    transform: translate(-50%, -50%) scale(1.1);
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 1.5rem;
    padding: 1.5rem;
    max-width: 1200px;
    margin: 0 auto;
  }

  .map {
    background: #1a1a1a;
    border-radius: 12px;
    overflow: hidden;
    transition: transform 0.3s ease;
  }

  .map:hover {
    transform: scale(1.02);
  }

  .map img {
    display: block;
    width: 100%;
    aspect-ratio: 16 / 9;
    object-fit: cover;
  }

  .map h2 {
    margin: 0.75rem;
    font-size: 1rem;
  }
</style>
</head>
<body>

<h1>Best Fortnite Creative Maps</h1>

<!-- Lazy YouTube Embed -->
<div class="video">
  <div class="video__youtube" data-youtube>
    <img src="https://raw.githubusercontent.com/Internetperson-dev/site/refs/heads/main/etc/yt/thum.avif"
         class="video__placeholder"
         alt="Fortnite Gameplay Preview"
         width="640"
         height="360"
         fetchpriority="high">
    <button class="video__button"
            data-youtube-button="https://www.youtube.com/embed/duPJqfKiA78">
      Play Video
    </button>
  </div>
</div>

<!-- Fortnite Map Gallery -->
<section class="gallery" id="maps">
  <div class="map">
    <img src="https://cdn-0001.qstv.on.epicgames.com/qWVoxoLXmdDlLdYFbn/image/landscape_comp.jpeg"
         width="391" height="220" alt="Battle Royale: HIGH TIDE | Snapshots"
         decoding="async" loading="eager" fetchpriority="high">
    <h2>Battle Royale: HIGH TIDE</h2>
  </div>

  <div class="map">
    <img src="https://cdn-0001.qstv.on.epicgames.com/xyz/image/landscape_comp.jpeg"
         width="391" height="220" alt="Red vs Blue | Classic"
         decoding="async" loading="lazy">
    <h2>Red vs Blue Classic</h2>
  </div>

  <div class="map">
    <img src="https://cdn2.unrealengine.com/fortnite-creative-parkour.jpg"
         width="391" height="220" alt="Parkour Challenge Map"
         decoding="async" loading="lazy">
    <h2>Parkour Challenge</h2>
  </div>
</section>

<script>
(function (window) {
  'use strict';
  window.code = window.code || {};
  window.code.lightweightYoutubePlayer = function () {
    const videos = document.querySelectorAll('[data-youtube]');
    function init() {
      videos.forEach(el => {
        const btn = el.querySelector('[data-youtube-button]');
        btn.addEventListener('click', e => createIframe(e, el));
      });
    }
    function createIframe(event, container) {
      const url = event.target.dataset.youtubeButton;
      const iframe = `<iframe class="video__iframe" src="${url}?autoplay=1" title="YouTube video player"
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
      container.innerHTML = iframe;
    }
    return { init };
  };
})(window);

document.addEventListener('DOMContentLoaded', () => {
  const player = new window.code.lightweightYoutubePlayer();
  player.init();
});
</script>

</body>
</html>
