<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebNES Full Screen with Touch Controls</title>
  <style>
    /* Remove default margin/padding and fill the viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    /* Full screen iframe styling */
    #gameFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Overlay container for touch controls */
    .touch-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      pointer-events: none; /* Allows touches to pass through except on the buttons */
    }
    /* Style for each button */
    .touch-controls button {
      pointer-events: auto; /* Enable touch/mouse events on buttons */
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 24px;
      margin: 10px;
      width: 60px;
      height: 60px;
    }
    /* Layout containers */
    .dpad {
      display: grid;
      grid-template-areas:
        ". up ."
        "left . right"
        ". down .";
      grid-gap: 5px;
      margin-bottom: 20px;
    }
    .dpad button.up { grid-area: up; }
    .dpad button.down { grid-area: down; }
    .dpad button.left { grid-area: left; }
    .dpad button.right { grid-area: right; }
    .action-buttons, .menu-buttons {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <!-- Full screen iframe loading the emulator -->
  <iframe id="gameFrame" src="https://peteward44.github.io/WebNES/index_app.html"></iframe>

  <!-- Overlay for touch controls -->
  <div class="touch-controls">
    <!-- D-Pad for directional controls -->
    <div class="dpad">
      <button id="btn-up" class="up">↑</button>
      <button id="btn-left" class="left">←</button>
      <button id="btn-right" class="right">→</button>
      <button id="btn-down" class="down">↓</button>
    </div>
    <!-- Action buttons (A and B) -->
    <div class="action-buttons">
      <button id="btn-a">A</button>
      <button id="btn-b">B</button>
    </div>
    <!-- Menu buttons (Select and Start) -->
    <div class="menu-buttons">
      <button id="btn-select">Select</button>
      <button id="btn-start">Start</button>
    </div>
  </div>

  <script>
    // Helper function to send messages to the iframe.
    // The target page must be set up to listen for these messages.
    function sendButtonPress(button, action) {
      const iframeWindow = document.getElementById('gameFrame').contentWindow;
      iframeWindow.postMessage({ button, action }, '*');
    }

    // Attach both touch and mouse events for each control button.
    function addControlListener(id, buttonName) {
      const btn = document.getElementById(id);
      if (!btn) return;
      
      // When the button is pressed
      btn.addEventListener('touchstart', e => {
        e.preventDefault();
        sendButtonPress(buttonName, 'down');
      });
      btn.addEventListener('mousedown', e => {
        e.preventDefault();
        sendButtonPress(buttonName, 'down');
      });
      
      // When the button is released
      btn.addEventListener('touchend', e => {
        e.preventDefault();
        sendButtonPress(buttonName, 'up');
      });
      btn.addEventListener('mouseup', e => {
        e.preventDefault();
        sendButtonPress(buttonName, 'up');
      });
      
      // In case the touch is cancelled
      btn.addEventListener('touchcancel', e => {
        e.preventDefault();
        sendButtonPress(buttonName, 'up');
      });
    }

    // List of controls to add listeners for.
    const controls = [
      { id: 'btn-up', button: 'up' },
      { id: 'btn-down', button: 'down' },
      { id: 'btn-left', button: 'left' },
      { id: 'btn-right', button: 'right' },
      { id: 'btn-a', button: 'a' },
      { id: 'btn-b', button: 'b' },
      { id: 'btn-select', button: 'select' },
      { id: 'btn-start', button: 'start' }
    ];

    controls.forEach(control => {
      addControlListener(control.id, control.button);
    });
  </script>
</body>
</html>
