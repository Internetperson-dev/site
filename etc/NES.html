<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebNES Full Screen with Touch Controls</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #gameFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .touch-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      pointer-events: none;
    }
    .touch-controls button {
      pointer-events: auto;
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 24px;
      margin: 10px;
      width: 60px;
      height: 60px;
    }
    .dpad {
      display: grid;
      grid-template-areas:
        ". up ."
        "left . right"
        ". down .";
      grid-gap: 5px;
      margin-bottom: 20px;
    }
    .dpad button.up { grid-area: up; }
    .dpad button.down { grid-area: down; }
    .dpad button.left { grid-area: left; }
    .dpad button.right { grid-area: right; }
    .action-buttons, .menu-buttons {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <iframe id="gameFrame" src="https://peteward44.github.io/WebNES/index_app.html"></iframe>

  <div class="touch-controls">
    <div class="dpad">
      <button id="btn-up" class="up">↑</button>
      <button id="btn-left" class="left">←</button>
      <button id="btn-right" class="right">→</button>
      <button id="btn-down" class="down">↓</button>
    </div>
    <div class="action-buttons">
      <button id="btn-a">A</button>
      <button id="btn-b">B</button>
    </div>
    <div class="menu-buttons">
      <button id="btn-select">Select</button>
      <button id="btn-start">Start</button>
    </div>
  </div>

  <script>
    // Get reference to the iframe
    const iframe = document.getElementById('gameFrame');
    
    // Send button press/release data to iframe
    function sendButtonPress(button, action) {
      const iframeWindow = iframe.contentWindow;
      // Send message to iframe window
      iframeWindow.postMessage({ type: 'button', button, action }, '*');
    }

    // Add event listeners for each button
    function addControlListener(id, buttonName) {
      const btn = document.getElementById(id);
      if (!btn) return;

      // When button is pressed
      btn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        sendButtonPress(buttonName, 'down');
      });

      // When button is released
      btn.addEventListener('touchend', (e) => {
        e.preventDefault();
        sendButtonPress(buttonName, 'up');
      });

      // For mouse users (also for touch cancel)
      btn.addEventListener('mousedown', (e) => {
        e.preventDefault();
        sendButtonPress(buttonName, 'down');
      });

      btn.addEventListener('mouseup', (e) => {
        e.preventDefault();
        sendButtonPress(buttonName, 'up');
      });

      btn.addEventListener('touchcancel', (e) => {
        e.preventDefault();
        sendButtonPress(buttonName, 'up');
      });
    }

    // Add event listeners for all control buttons
    const controls = [
      { id: 'btn-up', button: 'up' },
      { id: 'btn-down', button: 'down' },
      { id: 'btn-left', button: 'left' },
      { id: 'btn-right', button: 'right' },
      { id: 'btn-a', button: 'a' },
      { id: 'btn-b', button: 'b' },
      { id: 'btn-select', button: 'select' },
      { id: 'btn-start', button: 'start' }
    ];

    controls.forEach((control) => {
      addControlListener(control.id, control.button);
    });

    // Listen for messages from iframe for debugging
    window.addEventListener('message', (event) => {
      if (event.origin !== 'https://peteward44.github.io') return;  // Check origin for security
      console.log('Message from iframe:', event.data);
    });
  </script>
</body>
</html>
