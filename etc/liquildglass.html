<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Glass Demo</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: white;
      gap: 30px;
      padding: 50px 20px;
    }

    .glass {
      width: 300px;
      height: 150px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      text-align: center;
      transition: all 0.3s ease;
    }

    .glass:hover {
      background-color: rgba(255, 255, 255, 0.25);
      transform: scale(1.03);
    }

    h1, button {
      margin: 0;
    }

    button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: rgba(255, 255, 255, 0.25);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Liquid Glass Demo (PWA-style)</h1>

  <div class="container">
    <div class="glass">Hello World</div>
    <div class="glass"><button>Press Me</button></div>
    <div class="glass">Another Glass Box</div>
    <div class="glass">Interactive Glass</div>
  </div>

  <script type="module">
    // Check if Liquid Glass library is supported in the browser environment
    import { isLiquidGlassSupported } from 'https://cdn.jsdelivr.net/npm/@callstack/liquid-glass@0.7.0/dist/index.js';

    console.log('Liquid Glass Supported:', isLiquidGlassSupported);
    
    if (!isLiquidGlassSupported) {
      const glasses = document.querySelectorAll('.glass');
      glasses.forEach(g => {
        g.style.backdropFilter = 'none';
        g.style.backgroundColor = 'rgba(255,255,255,0.3)';
        g.style.border = '1px solid rgba(255,255,255,0.15)';
      });
    }
  </script>
</body>
</html>
