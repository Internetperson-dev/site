<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Fortnite GeForce Now</title>
    <link rel="icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(error => {
                console.log('Service Worker registration failed:', error);
            });
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                document.getElementById("redirect-message").style.display = "none";
                document.getElementById("go-now").style.display = "block";
            }, 3000);
        });
        
        function goToFortnite() {
            window.location.href = "https://www.nvidia.com/en-us/geforce-now/games/fortnite/";
        }
    </script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 20px; }
        #go-now { display: none; padding: 10px 20px; font-size: 16px; background: #007aff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Fortnite on GeForce Now</h1>
    <p id="redirect-message">To add this to your iOS home screen, tap <strong>Share </strong> in Safari and then <strong>Add to Home Screen</strong>. The redirect will start in a few seconds.</p>
    <button id="go-now" onclick="goToFortnite()">Go Now</button>
</body>
</html>
